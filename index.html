<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook HomePage</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

     <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class ="navbar">
            <div class="navbar-logo-wrapper">
                <div class ="navbar-logo-bg"></div>
                  <img src="https://freepnglogo.com/images/all_img/facebook-circle-logo-png.png"
                alt="Facebook Logo"
                class ="navbar-logo"
                />
                </div>
            <div class="navbar-search-wrapper">
               <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                 <input type="text" placeholder="Search Facebook" class="navbar-search"/>
            </div>
         </div>
         <div class="navbar-icons">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user-group"></i>
        <img src="youtube.png" 
         alt="Facebook Watch" 
         class="navbar-watch-icon" />
        <i class="fa-solid fa-store"></i>
        <i class="fa-solid fa-user"></i>
    </div>
    <div class="navbar-right-icons">
        <i class="fa-solid fa-table-cells navbar-grid-icon"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user"></i>
    </div>
        </div>
        <div class="main-content">
            <div class="main-left">
              <div class="left-menu">
               <div class="menu-item">
               <i class="fa-solid fa-user"></i>
               <span>LaraTHiba</span>
             </div>
           <div class="menu-item">
            <i class="fa-solid fa-user-group icon-dual-color"></i>
            <span>Friends</span>
            </div>
    <div class="menu-item">
      <i class="fa-solid fa-clock"></i>
      <span>Memories</span>
    </div>
    <div class="menu-item">
      <i class="fa-solid fa-bookmark icon-gradient-pink-purple"></i>
      <span>Saved</span>
    </div>
    <div class="menu-item">
      <i class="fa-solid fa-people-group icon-white-center-blue-bg"></i>
      <span>Groups</span>
    </div>
    <div class="menu-item">
      <img src="youtube.png" alt="Facebook Watch" class="navbar-watch-icon icon-blue-bg" style="color: blue;" />
      <span>Video</span>
    </div>
    <div class="menu-item">
      <i class="fa-solid fa-store icon-blue"></i>
      <span>Marketplace</span>
    </div>
    <div class="menu-item">
      <i class="fa-solid fa-credit-card icon-gradient-white-blue"></i>
      <span>Feeds</span>
    </div>
    <div class="menu-item">
      <i class="fa-solid fa-circle-chevron-down icon-white-center-dark-border"></i>
      <span>See more</span>
    </div>
  </div>
  <div class="menu-divider"></div>
</div>
            <div class="main-center">
                  <div class="center-section section-one">
                    <div class="post-input-bar">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="What's on your mind, Lara?" class="post-input"/>
                    </div>
                    <div class="menu-divider"></div>
                    <div class="icon-bar">
                            <i class="fa-solid fa-video red-icon"></i>
                            <i class="fa-solid fa-images green-icon"></i>
                            <i class="fa-regular fa-face-smile yellow-icon"></i>
                   </div>
                  </div>
                  <div class="center-section section-two">
                    <div class="cards-scroll-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                  </div>
                  </div>
                  <div class="center-section section-three"></div>
            </div>
            <div class="main-right"></div>
        </div>
    </body>
</html>
